<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add users in talk</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/theme.css}"/>
</head>
<body>
<div th:replace="header :: page"></div>
<h1>Choose users:</h1>

<form th:action="@{/add_users_in_talk}" th:object="${talkForm}" method="post">
    <input type="hidden" id="id_talk" th:name="idTalk" th:value="${talk.id}"/>
    <p th:each="contact : ${users}" th:if="${not #lists.contains(talk.users, contact)}">
        <input type="checkbox" th:field="*{users}" th:value="${contact.login}"
               th:text="| ${contact.firstName} ${contact.lastName}|">
    </p>
    <input type="submit" value="Ok"/>
</form>

<br/>
</body>
</html>
